<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Empleado</title>
        <link rel="stylesheet" href="../css/Empleado.css">
    </head>
    <body>
    <h1>Productos</h1>
    <form>
        <label for="codigo">Código Producto:</label>
        <input type="text" id="codigo" name="codigo"><br><br>
        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion" name="descripcion"><br><br>
        <label for="importe">Importe:</label>
        <input type="number" id="importe" name="importe"><br><br>
        <label for="stock">Stock:</label>
        <input type="number" id="stock" name="stock"><br><br>
        <button type="submit" id="guardar" onclick="guardarProducto()">Guardar</button>
        <button type="submit" id="limpiar" onclick="limpiarProductos()">Limpiar</button>
    </form>
        <script type="text/javascript" src="../js/Empleado.js"></script>
    </body>
</html>
